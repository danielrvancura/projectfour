{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="profile">Sign Up</h2>
<div align="center" class="form">
  <table align="center">
    <tr col span=2>
<form class="form" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
</tr>
</table>
</div>
{% endblock %}
